{% macro displayNewsList(news_list) %}



{% for news in news_list %}
<div class="row">
<div class="card col-md-3" >
    <h3 class="card-title">{{ news.name}}</h3>
    <div class="card-body">
      <p class="card-text">{{ news.description |truncate(100) }}</p>
      <a href="/news/{{news.id}}" class="btn btn-primary">Go {{news.name}}</a>
    </div>
  </div>
</div>

  {% endfor %}

  {% endmacro %}
