{% macro displayNewsList(news_list) %}

{% for news in news_list |batch(4)%}
<div class="row">


    {% for news in news_row %}
    <div class="col-md-3">

        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/news/{{news.id}}">
                    {{ news.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ news.description |truncate(100)}}

                </p>
                <a href="/news/{{news.id}}" class="btn btn-success btn-sm">Visit {{sources.name}}</a>
            </div>


        </div>
    </div>
    {% endfor %}

</div>
{% endfor %}

{% endmacro %}
